<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>iplayer demo</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        #text {
            font-size: 40px; 
            cursor: pointer;
        }
        #text:hover {
            background: #eeeeee;
        }
    </style>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iplayer.css">
</head>
<body>
<a href="https://github.com/senntyou/iplayer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
<div style="width: 100%; height: 100%; vertical-align: middle; text-align: center">
    <p id="text"><span>Click to start iplayer(need ie >= 10).</span></p>
</div>
<script src="./js/libs/jquery/jquery.js"></script>
<script src="./js/libs/diaporama/diaporama.js"></script>
<script src="./js/iplayer.js"></script>
<script>
    $(function() {
        $('#text').click(function() {
            var options = {};
            options.shareCode = 'http://senntyou.github.io/iplayer';
            $.getJSON("./data/data.json", function(data) {
                iplayer.play(data, options);
            });
        });
    });
</script>
</body>
</html>
